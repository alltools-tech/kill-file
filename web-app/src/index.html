<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kill File â€“ Universal Files Converter & Compressor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../public/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background: linear-gradient(135deg, #f3f7fa 0%, #e9ebf7 100%); }
    .main-title { font-size: 3.3rem; font-weight: 800; letter-spacing: 1.5px; color: #23296b; text-shadow: 1px 3px 20px #a8b6ff88; margin-bottom: 0.35em; font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; }
    .subtitle-card { background: linear-gradient(90deg, #23296b 60%, #21d4fd 100%); color: #fff; border-radius: 16px; box-shadow: 0 2px 20px #23296b22; margin: 0 auto 2.4em auto; max-width: 420px; padding: 1.2em 2em; text-align: center; font-size: 1.7rem; font-weight: 600; letter-spacing: 0.8px; }
    .card { border-radius: 18px; box-shadow: 0 2px 16px #23296b12; margin-bottom: 2rem; border: none; overflow: hidden; background: #fff; }
    .card-header { font-size: 1.18rem; font-weight: 600; letter-spacing: 0.4px; border-bottom: 1px solid #e2e8f0; border-radius: 18px 18px 0 0; padding: 1em 1.2em; }
    .drag-card { background: linear-gradient(90deg, #e9ecf7 60%, #d9faff 100%); box-shadow: 0 2px 8px #21d4fd22; border-radius: 16px; margin-bottom: 1em; padding: 1em 0.5em; }
    .drop-zone { border: 2.5px dashed #21d4fd; border-radius: 14px; background: #f4f8ff; padding: 2.4em 1em; text-align: center; color: #23296b; font-size: 1.13em; cursor: pointer; font-weight: 500; transition: background 0.22s, border-color 0.22s; margin: 0.7em auto 0.5em auto; position: relative; }
    .drop-zone.dragover { background: #e3f2fd; border-color: #21d4fd; }
    .drop-zone label { color: #21d4fd; text-decoration: underline; font-weight: 600; cursor: pointer; }
    .file-list { margin-bottom: 0.5rem; font-size: 1em; }
    .file-pill { display: inline-flex; align-items: center; gap: 8px; background: #eef6ff; border-radius: 20px; padding: 5px 14px; margin: 4px 2px; font-size: 1em; box-shadow: 0 1px 8px #21d4fd22; }
    .file-pill .badge { font-size: 0.85em; }
    .file-pill input { border: none; background: transparent; width: 120px; font-size: 1em; }
    .output-pill { background: #e6f5ea; }
    .edit-name-input { width: 140px; font-size:0.98em; padding:2px 6px; border-radius:6px; }
    .preview-modal .modal-dialog { max-width: 520px; }
    .preview-image { max-width: 100%; border-radius: 10px; box-shadow: 0 1px 12px #23296b22;}
    .preview-pdf { width:100%;height:400px;border:none; }
    .btn-convert { font-size: 1.08rem; font-weight: 600; padding: 0.65rem 0; }
    .output-area .btn { margin-top: 0.5rem; margin-right: 0.5rem; }
    .download-zip-btn { margin-right: 0.5rem; }
    .compress-bar label { min-width: 110px; }
    .spinner-border { display: none; vertical-align: middle; margin-left: 0.5rem; position: relative; top: 2px; }
    @media (max-width: 600px) { .main-title { font-size: 2.1rem; } .subtitle-card { font-size: 1.09rem; padding:0.6em 1em;} .container { padding: 0 2px; } .card-header { font-size: 1rem; padding:0.7em 0.9em;} .drop-zone { font-size: 1em; padding: 1em 0.5em;} }
  </style>
</head>
<body>
  <div class="container py-2">
    <div class="text-center">
      <div class="main-title mt-2 mb-0">Kill File</div>
      <div class="subtitle-card mb-3">Universal Files Converter & Compressor</div>
    </div>
    <div class="row g-4">

      <!-- PDF to PDF/OCR -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" style="background: linear-gradient(90deg,#d7e5fa 60%, #a9e9ff 100%); color: #23296b;">
            <i class="bi bi-file-earmark-pdf-fill"></i> PDF to PDF / OCR
          </div>
          <div class="card-body">
            <div class="drag-card">
              <div id="pdf2pdfDrop" class="drop-zone mb-2">
                Drag & drop PDF files here<br>
                <span>or <label for="pdf2pdfInput">browse</label></span>
                <input type="file" id="pdf2pdfInput" multiple accept=".pdf" style="display:none;">
              </div>
            </div>
            <div class="file-list" id="pdf2pdfList"></div>
            <form id="pdf2pdfForm">
              <div class="compress-bar mb-2">
                <label for="pdf2pdfQuality" class="form-label mb-0">Compression</label>
                <input type="range" id="pdf2pdfQuality" min="10" max="100" value="80">
                <span id="pdf2pdfQualityVal">80%</span>
              </div>
              <div class="mb-3">
                <label for="pdf2pdfLang" class="form-label">OCR Language</label>
                <select id="pdf2pdfLang" class="form-select">
                  <option value="none">No OCR</option>
                  <option value="eng">English</option>
                  <option value="hin">Hindi</option>
                  <option value="urd">Urdu</option>
                  <option value="chi">Chinese</option>
                  <option value="jpn">Japanese</option>
                  <option value="ara">Arabic</option>
                  <option value="rus">Russian</option>
                  <option value="fra">French</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary btn-convert w-100" id="pdf2pdfBtn">Convert & Compress</button>
              <div class="spinner-border text-primary" role="status" id="pdf2pdfSpin"></div>
            </form>
            <div class="output-area" id="pdf2pdfOutput"></div>
          </div>
        </div>
      </div>

      <!-- Images to PDF/OCR -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" style="background: linear-gradient(90deg,#fffbc7 60%, #ffe4e9 100%); color: #b8850b;">
            <i class="bi bi-images"></i> Images to PDF / OCR
          </div>
          <div class="card-body">
            <div class="drag-card">
              <div id="img2pdfDrop" class="drop-zone mb-2">
                Drag & drop image files here<br>
                <span>or <label for="img2pdfInput">browse</label></span>
                <input type="file" id="img2pdfInput" multiple accept=".jpg,.jpeg,.png,.bmp,.tiff,.svg,.webp,.avif,.heic,.heif" style="display:none;">
              </div>
            </div>
            <div class="file-list" id="img2pdfList"></div>
            <form id="img2pdfForm">
              <div class="compress-bar mb-2">
                <label for="img2pdfQuality" class="form-label mb-0">Compression</label>
                <input type="range" id="img2pdfQuality" min="10" max="100" value="80">
                <span id="img2pdfQualityVal">80%</span>
              </div>
              <div class="mb-3">
                <label for="img2pdfLang" class="form-label">OCR Language</label>
                <select id="img2pdfLang" class="form-select">
                  <option value="none">No OCR</option>
                  <option value="eng">English</option>
                  <option value="hin">Hindi</option>
                  <option value="urd">Urdu</option>
                  <option value="chi">Chinese</option>
                  <option value="jpn">Japanese</option>
                  <option value="ara">Arabic</option>
                  <option value="rus">Russian</option>
                  <option value="fra">French</option>
                </select>
              </div>
              <button type="button" class="btn btn-warning btn-convert w-100" id="img2pdfBtn">Convert & Compress</button>
              <div class="spinner-border text-warning" role="status" id="img2pdfSpin"></div>
            </form>
            <div class="output-area" id="img2pdfOutput"></div>
          </div>
        </div>
      </div>

    </div>

    <!-- Alerts/Errors -->
    <div id="errorAlert" class="alert alert-danger d-none"></div>

    <!-- Preview Modal -->
    <div class="modal fade preview-modal" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewModalLabel">File Preview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="previewContent"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="api.js"></script>
  <script src="integration.js"></script>
</body>
</html>
