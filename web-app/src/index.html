<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kill File – Free Bulk File Converter & Compressor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f2f2f2; }
    .container { max-width: 600px; margin: 2rem auto; }
    .card { margin-bottom: 2rem; }
    .drop-zone {
      border: 2px dashed #007bff;
      padding: 2rem;
      text-align: center;
      color: #007bff;
      cursor: pointer;
      background: #fff;
    }
    .drop-zone.dragover {
      background: #e3f2fd;
    }
    .file-list { margin-top: 1rem; }
    .footer { text-align: center; font-size: 0.9em; color: #999; margin-top: 2rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <img src="../assets/logo.png" alt="Kill File Logo" width="64" height="64" onerror="this.style.display='none'">
      <h1>Kill File</h1>
      <p class="lead">Free Bulk File Converter & Compressor<br><small>PDF, Images, Office docs – Fast & Mobile Friendly</small></p>
    </div>
    <div class="card">
      <div class="card-body">
        <div id="dropZone" class="drop-zone">
          <span>Drag & drop files here, or <label for="fileInput" style="color:#007bff;cursor:pointer;">browse</label></span>
          <input type="file" id="fileInput" multiple style="display:none;" accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.csv,.jpg,.jpeg,.png,.bmp,.tiff,.svg,.webp,.avif,.heic,.heif" />
        </div>
        <div class="file-list" id="fileList"></div>
        <hr>
        <form id="optionsForm">
          <div class="mb-3">
            <label for="convType" class="form-label">Conversion Type</label>
            <select id="convType" class="form-select">
              <option value="pdf2pdf">PDF to PDF (Compress/OCR)</option>
              <option value="pdf2img">PDF to Image</option>
              <option value="img2pdf">Image to PDF</option>
              <option value="office2pdf">Office to PDF</option>
              <option value="img2img">Image to Image</option>
            </select>
          </div>
          <div class="mb-3" id="formatOptions" style="display:none;">
            <label for="outputFormat" class="form-label">Output Format</label>
            <select id="outputFormat" class="form-select">
              <option value="jpg">JPG</option>
              <option value="png">PNG</option>
              <option value="bmp">BMP</option>
              <option value="tiff">TIFF</option>
              <option value="svg">SVG</option>
              <option value="webp">WebP</option>
              <option value="avif">AVIF</option>
              <option value="heic">HEIC</option>
              <option value="heif">HEIF</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="langSelect" class="form-label">OCR Language (if applicable)</label>
            <select id="langSelect" class="form-select">
              <option value="eng">English</option>
              <option value="hin">Hindi</option>
              <option value="urd">Urdu</option>
              <option value="guj">Gujarati</option>
              <option value="ben">Bengali</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="quality" class="form-label">Compression Quality</label>
            <input type="range" class="form-range" min="10" max="100" id="quality" value="80">
            <div><span id="qualityVal">80</span>%</div>
          </div>
          <button type="button" id="convertBtn" class="btn btn-primary w-100">Convert & Compress</button>
        </form>
        <div id="result" class="mt-4"></div>
      </div>
    </div>
    <div class="footer">
      <span>© 2025 Kill File · Free & Open Source · Mobile Friendly</span>
    </div>
  </div>

  <script>
    // UI interactions
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const convType = document.getElementById('convType');
    const formatOptions = document.getElementById('formatOptions');
    const outputFormat = document.getElementById('outputFormat');
    const quality = document.getElementById('quality');
    const qualityVal = document.getElementById('qualityVal');
    const convertBtn = document.getElementById('convertBtn');
    const result = document.getElementById('result');

    let files = [];

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(selectedFiles) {
      files = Array.from(selectedFiles);
      fileList.innerHTML = files.map(f => `<div>${f.name} (${Math.round(f.size/1024)} KB)</div>`).join('');
    }

    convType.addEventListener('change', () => {
      if (convType.value === 'pdf2img' || convType.value === 'img2img') {
        formatOptions.style.display = 'block';
      } else {
        formatOptions.style.display = 'none';
      }
    });

    quality.addEventListener('input', () => {
      qualityVal.textContent = quality.value;
    });

    // Dummy conversion function (replace with real backend/API integration)
    convertBtn.addEventListener('click', () => {
      if (files.length === 0) {
        result.innerHTML = '<div class="alert alert-danger">Please select at least one file.</div>';
        return;
      }
      result.innerHTML = '<div class="alert alert-info">Processing files...<br>(Demo: No real conversion yet)</div>';
      setTimeout(() => {
        result.innerHTML = `<div class="alert alert-success">Converted ${files.length} file(s)!<br><button class="btn btn-success">Download All</button></div>`;
      }, 1500);
    });
  </script>
</body>
</html>
